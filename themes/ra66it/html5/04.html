<!--[if IE]><script type="text/javascript" src="./js/excanvas.js"></script><![endif]-->
<script type="text/javascript">
onload = function() {
  draw1();
  draw2();
  draw3();
};
/* 円を描く */
function draw1() {
  var canvas = document.getElementById('c1');
  if ( ! canvas || ! canvas.getContext ) { return false; }
  var ctx = canvas.getContext('2d');
  ctx.beginPath();
  ctx.arc(70, 70, 60, 0, Math.PI*2, false);
  ctx.stroke();
}
/* 円弧を描く */
function draw2() {
  var canvas = document.getElementById('c2');
  if ( ! canvas || ! canvas.getContext ) { return false; }
  var ctx = canvas.getContext('2d');
  ctx.beginPath();
  ctx.arc(70, 70, 60, 10 * Math.PI / 180, 80 * Math.PI / 180, false);
  ctx.stroke();
}
/* 円弧を塗りつぶす */
function draw3() {
  var canvas = document.getElementById('c3');
  if ( ! canvas || ! canvas.getContext ) { return false; }
  var ctx = canvas.getContext('2d');
  ctx.beginPath();
  ctx.arc(70, 70, 60, 10 * Math.PI / 180, 80 * Math.PI / 180, true);
  ctx.fill();
}
</script>

</head>
<body>
<!-- 管理用パーツのインクルード --><!--#include file="/admin/action.html"-->
<h1>Canvas</h1>
<h2>円を描く</h2>
<canvas id="c1" width="140" height="140"></canvas>
<h2>円弧を描く</h2>
<canvas id="c2" width="140" height="140"></canvas>
<h2>円弧を塗りつぶす</h2>
<canvas id="c3" width="140" height="140"></canvas>
</body>
</html>
