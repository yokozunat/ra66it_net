<!DOCTYPE html>
<html lang="ja" manifest="">
<head>

<title>01</title>
<link href="../css/acms.css" rel="stylesheet" type="text/css" media="all" />
<link href="./css/main.css" rel="stylesheet" type="text/css" media="all" />
<!-- BEGIN_MODULE Js --><script type="text/javascript" src="/index.js{arguments}" charset="UTF-8" id="acms-js"></script><!-- END_MODULE Js -->
<!--[if IE]><script type="text/javascript" src="./js/excanvas.js"></script><![endif]-->
<script type="text/javascript">
onload = function() {
  draw1_1();
  draw2();
  draw3();
};
/* fillRect()の例 */
function draw1() {
  var canvas = document.getElementById('c1');
  if ( ! canvas || ! canvas.getContext ) { return false; }
  var ctx = canvas.getContext('2d');
  ctx.beginPath();
  ctx.fillRect(20, 20, 80, 40);
}

function draw1_1() {
	var canvas = document.getElementById('c1');
	if(! canvas || ! canvas.getContext ) { return false;}
	var ctx = canvas.getContext('2d');
	ctx.beginPath();
	ctx.fillRect(20, 20, 80, 40);
}




/* strokeRect()の例 */
function draw2() {
  var canvas = document.getElementById('c2');
  if ( ! canvas || ! canvas.getContext ) { return false; }
  var ctx = canvas.getContext('2d');
  ctx.beginPath();
  ctx.strokeRect(20, 20, 80, 40);
}
/* clearRect()の例 */
function draw3() {
  var canvas = document.getElementById('c3');
  if ( ! canvas || ! canvas.getContext ) { return false; }
  var ctx = canvas.getContext('2d');
  ctx.beginPath();
  ctx.fillRect(20, 20, 100, 100);
  ctx.beginPath();
  ctx.clearRect(50, 70, 60, 30);
}
</script>

</head>
<body>
<!-- 管理用パーツのインクルード --><!--#include file="/admin/action.html"-->
<h1>Canvas</h1>
<h2>fillRect()</h2>
<canvas id="c1" width="140" height="140"></canvas>
<h2>strokeRect()</h2>
<canvas id="c2" width="140" height="140"></canvas>
<h2>clearRect()</h2>
<canvas id="c3" width="140" height="140"></canvas>
</body>
</html>
