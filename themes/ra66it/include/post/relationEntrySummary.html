<!-- エントリーヘッダー開始▼▼ -->
<article class="entrySummary clearfix js-biggerlink">
	<div class="entrySummaryPhoto">
		<a href="{url}"><!-- BEGIN thumnail:veil --><img src="{thumnail}" /><!-- END thumnail:veil --></a>
	</div>
	<div>
		<h2 class="entrySummaryTitle" id="{eid}"><a href="{url}">{title}[raw]</a></h2>
		
		<aside class="entrySummaryData webfonts-regular"><time class="entrySummaryDate" datetime="{date#Y}-{date#m}-{date#d}T{date#H}:{date#i}:{date#s}+09:00" pubdate>{date#Y}.{date#m}.{date#d}</time><!-- BEGIN category:veil --><p class="entrySummaryCategory">{categoryName}</p><!-- END category:veil --></aside>
		<!--<p class="entrySummaryText">{summary}[trim(100, '...')]</p>--><p class="continueLink clear"><a href="{url}">read more... &raquo;</a></p>
		
	</div>
</article>
