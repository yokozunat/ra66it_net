<!-- BEGIN_MODULE User_Search -->
<ul><!-- BEGIN user:loop -->
    <li>
        <table>
            <tr>
                <th>id</th>
                <td>{id}</td>
            </tr><!-- BEGIN code:veil -->
            <tr>
                <th>code</th>
                <td>{code}</td>
            </tr><!-- END code:veil -->
            <tr>
                <th>status</th>
                <td>{status}</td>
            </tr>
            <tr>
                <th>sort</th>
                <td>{sort}</td>
            </tr>
            <tr>
                <th>name</th>
                <td>{name}</td>
            </tr>
            <tr>
                <th>mail</th>
                <td>{mail}</td>
            </tr><!-- BEGIN mail_mobile:veil -->
            <tr>
                <th>mail_mobile</th>
                <td>{mail_mobile}</td>
            </tr><!-- END mail_mobile:veil --><!-- BEGIN url:veil -->
            <tr>
                <th>url</th>
                <td>{url}</td>
            </tr><!-- END url:veil -->
            <tr>
                <th>auth</th>
                <td>{auth}</td>
            </tr>
            <tr>
                <th>indexing</th>
                <td>{indexing}</td>
            </tr>
            <tr>
                <th>blog_id</th>
                <td>{blog_id}</td>
            </tr><!-- BEGIN position:veil -->
            <tr>
                <th>所属</th>
                <td>{profilePosition}</td>
            </tr><!-- END position:veil --><!-- BEGIN title:veil -->
            <tr>
                <th>肩書き</th>
                <td>{title}</td>
            </tr><!-- END title:veil --><!-- BEGIN profile:veil -->
            <tr>
                <th>自己紹介文</th>
                <td>{profile}[raw]</td>
            </tr><!-- END profile:veil --><!-- BEGIN image:veil -->
            <tr>
                <th>画像</th>
                <td>
                    <img src="%{ARCHIVES_DIR}{image@path}" width="{image@x}" height="{image@y}" alt="{image@alt}" />
                </td>
            </tr>
            <tr>
                <th>代替テキスト</th>
                <td>{image@alt}</td>
            </tr><!-- END image:veil -->
        </table>
    </li><!-- END user:loop -->
</ul><!-- END_MODULE User_Search -->
