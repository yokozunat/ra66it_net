	<!-- メインカラム開始▼▼ -->

				<p>おさがしのエントリーが見つかりません。blog をリニューアルした際にアドレスが変更してしまったことが原因かもしれません。<br />
お手数ですが、以下から検索してください。</p>
        	<form action="" method="post" name="searchForm" id="searchForm">
				<input type="hidden" name="tpl" value="search" />

				<input type="text" class="iebug" style="display: none;" value="" name="iebug" />

			</form>
		</div>
	</div>
	<!-- フッター▼▼ -->
	<footer id="contentInfo" role="contentinfo" class="webfonts-regular">
